<!--dash.component.html-->
<div class="grid-container">
  <h1 class="mat-h1">Dashboard de contrataciones del gobierno federal</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
    <!--Mini Cards-->
    <mat-grid-tile *ngFor="let mc of miniCardData" [colspan]="( cardLayout | async )?.miniCard?.cols"
    [rowspan]="( cardLayout | async )?.miniCard?.rows">
    <mini-card [isCurrency]="mc.isCurrency" [isIncrease]="mc.isIncrease" [duration]="mc.duration" [icon]="mc.icon" [title]="mc.title" [value]="mc.value" [color]="mc.color" [percentValue]="mc.percentValue">
    </mini-card>
  </mat-grid-tile>
    <!--Charts-->
    <!--mat-grid-tile *ngFor="let i of [5, 6, 7, 8]" [colspan]="( cardLayout | async )?.chart?.cols"
      [rowspan]="( cardLayout | async )?.chart?.rows">
      <app-card title="Card {{i}}"><div>Chart Content Here</div></app-card>
    </mat-grid-tile-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.chart?.cols" [rowspan]="( cardLayout | async )?.chart?.rows">
      <app-card title="Contratos por tipo de procedimiento">
        <app-template-engagement-count-chart></app-template-engagement-count-chart>
      </app-card>
   </mat-grid-tile>
   <mat-grid-tile [colspan]="( cardLayout | async )?.chart?.cols" [rowspan]="( cardLayout | async )?.chart?.rows">
      <app-card title="Product Sales">
        <app-status-contract_year-chart></app-status-contract_year-chart>
      </app-card>
   </mat-grid-tile>
   <mat-grid-tile [colspan]="( cardLayout | async )?.chart?.cols" [rowspan]="( cardLayout | async )?.chart?.rows">
      <app-card title="Monto por tipo de procedimiento">
        <app-template-engagement-amount-chart></app-template-engagement-amount-chart>
      </app-card>
   </mat-grid-tile>
   <mat-grid-tile [colspan]="( cardLayout | async )?.chart?.cols" [rowspan]="( cardLayout | async )?.chart?.rows">
      <app-card title="Dependencias que mas gastan">
          <app-office-engagement-chart></app-office-engagement-chart>
      </app-card>
   </mat-grid-tile>
    <!--Table-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.table?.cols" [rowspan]="( cardLayout | async )?.table?.rows">
      <app-card title="Latest Orders">
        <app-engagements-table></app-engagements-table>
      </app-card>
    </mat-grid-tile>
  </mat-grid-list>
 </div>
