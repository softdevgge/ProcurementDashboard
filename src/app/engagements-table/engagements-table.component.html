<div class="mat-elevation-z8 small-table">


  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id_contract">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id_contract</th>
      <td mat-cell *matCellDef="let row">{{row.id_contract}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>startDate</th>
      <td mat-cell *matCellDef="let row">{{row.startDate  }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title_contract">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>title_contract</th>
      <td mat-cell *matCellDef="let row">{{row.title_contract}}</td>
    </ng-container>

    <!-- Order Total Column -->
    <ng-container matColumnDef="amount_contract">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>amount_contract</th>
      <td mat-cell *matCellDef="let row">{{row.amount_contract }}</td>
    </ng-container>

    <!-- Payment Mode Column -->
    <ng-container matColumnDef="office">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>office</th>
      <td mat-cell *matCellDef="let row">{{row.office}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="estatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">
        
          <mat-chip color="{{ row.estatus == 'Activo' ? 'primary' : ( row.status == 'Expirado' ? 'accent' : 'warn' ) }}"
            class="assigned-chip" selected>
            {{row.estatus}}
          </mat-chip>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataLength" [pageIndex]="1" [pageSize]="10"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
